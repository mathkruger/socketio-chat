<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">

	<title>Chat da Massa - Entrar</title>

	<link rel="stylesheet" href="./css/theme.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row" id="userArea">
			<div class="well">
				<h3><span class='fa fa-comments'></span>&nbsp CHAT DA MASSA - Entrar</h3>
			</div>

			<form id="userForm">
				<div class="row">
					<div class="col-md-9">
						<label>Nome de usuário</label>
						<input required class="form-control" id="username" placeholder="Digite seu nick">
					</div>

					<div class="col-md-3">
						<label>Cor do nome</label>
						<select class="form-control" id="corUsuario">
							<option selected value="0">Aleatória</option>
							<option value="default">
								<span class="text-default">Cor padrão</span>
							</option>
							<option value="info">
								<span class="text-info">Azul</span>
							</option>
							<option value="success">
								<span class="text-success">Verde</span>
							</option>
							<option value="warning">
								<span class="text-warning">Amarelo</span>
							</option>
							<option value="danger">
								<span class="text-danger">Vermelho</span>
							</option>
						</select>
					</div>
				</div>

				<div class="row" style="margin-top: 2rem;">
					<div class="col-md-6">
						<label>Id da sala</label>
						<input class="form-control" id="salaId"
							placeholder="(Deixe em branco para criar uma sala nova com Id aleatório)">
					</div>

					<div class="col-md-6">
						<label>Senha da sala</label>
						<input type="password" class="form-control" id="salaSenha"
							placeholder="(Deixe em branco para criar uma sala pública)">
					</div>
				</div>

				<div class="row" style="margin-top: 2rem;">
					<div class="col-md-3">
						<button type="submit" class="btn btn-success">
							Entrar na sala
						</button>
					</div>
				</div>
			</form>
		</div>

		<div class="row" id="messageArea">
			<div class="well">
				<h3>
					<span class='fa fa-comments'></span>&nbsp CHAT DA MASSA - Sala "<span id="nomeSala"></span>"
				</h3>
			</div>

			<div class="col-md-3">
				<h4>Usuários logados</h4>
				<ul class="list-group" id="users"></ul>
			</div>

			<div class="col-md-9">
				<h4>Mensagens</h4>
				<ul class="list-group" id="chat"></ul>
				<form id="messageForm">
					<div class="form-group">
						<div class="row">
							<div class="col-md-9" style="padding-right: 0;">
								<textarea required type="text" class="form-control" id="message"
									placeholder="Digite ..."></textarea>
							</div>
							<div class="col-md-3" style="padding-left: 0; padding-right: 0;">
								<div class="btn-group" role="group">
									<button id="enviar_mensagem" style="margin-right: 1rem;" type="submit" class="btn btn-default btn-sm">
										Enviar
									</button>

									<div id="audio" class="btn btn-info btn-sm">
										Audio
									</div>

									<input style="display: none;" accept="image/x-png,image/gif,image/jpeg" type="file"
										id="fotoInput">
									<label class="btn btn-sm btn-warning" for="fotoInput">
										Imagem
									</label>

								</div>
								
								<div class="row" style="margin-left: 1rem">
									<div class="col-md-6">
										<input id="notificacoes" type="checkbox">
										<label>Notificações</label>
									</div>
		
									<div class="col-md-6">
										<input id="som" type="checkbox">
										<label>Som</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<audio id="som_notificacao" src="./assets/notification.mp3"></audio>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
