<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<title>Chat</title>

		<link rel="stylesheet" href="https://cdn.rawgit.com/m3tdesenvolvimento/5c7098abf823b94a93ff778af4383f02/raw/775b1f7de90a4297ae6df4b9f70e5b352c7923f1/theme.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="https://cdn.rawgit.com/m3tdesenvolvimento/b4731fbd752597f13ccef07453abc5bd/raw/c9595ef1367a095a0e50e0eed3e833fee4bf58ac/jquery.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/soundmanager2.js"></script>
		<style type="text/css">
			body{
				margin: 20px;
			}

			#messageArea{
				display: none;
			}

			#chat{
				height: 500px;
    			overflow-y:scroll; 
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row" id="userArea">
				<div class="well">
					<h3>Entrar no chat</h3>
				</div>

				<form id="userForm">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" id="username" placeholder="Digite seu nick">
							<span class="input-group-btn">
								<input type="submit" class="btn btn-success">
							</span>
						</div>
					</div>
				</form>
			</div>

			<div class="row" id="messageArea">
				<div class="well">
					<h3>Sala do chat</h3>
				</div>
				
				<div class="col-md-3">
					<h4>Usuários logados</h4>
					<ul class="list-group" id="users"></ul>
				</div>
				
				<div class="col-md-9">
					<h4>Mensagens</h4>
					<ul class="list-group" id="chat"></ul>
					<form id="messageForm">
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" id="message" placeholder="Escreva sua mensagem...">
								<span class="input-group-btn">
									<input type="submit" class="btn btn-default">
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
			var socket = io.connect();
			var $messageArea = $('#messageArea');
			var $chat = $('#chat');
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $userArea = $('#userArea');
			var $userForm = $('#userForm');
			var $username = $('#username');
			var $users = $('#users');

			function urlify(text) {
			    var urlRegex = /(((https?:\/\/)|(www\.))[^\s]+)/g;
			    //var urlRegex = /(https?:\/\/[^\s]+)/g;
			    return text.replace(urlRegex, function(url,b,c) {
			        var url2 = (c == 'www.') ?  'http://' +url : url;
			        return '<a href="' +url2+ '" target="_blank">' + url + '</a>';
			    });
			};

			soundManager.setup({
				url: '/',
				debugMode: false,
			    onready: function() {
			    	soundManager.createSound({
						id:'msn',
						url:'/notification.mp3'
					});
			    },

			    ontimeout: function() {
			    	console.error('navegador sem suporte a emissão de sons :(');
			    }
			});

					

			$messageForm.submit(function(e) {
				var message = $message.val().replace(/(<([^>]+)>)/ig, '');
				e.preventDefault();

				socket.emit('send message', message);
				$message.val('');
			});

			socket.on('new message', function(data) {
				var username = $username.val().replace(/(<([^>]+)>)/ig, '');;

				var message = urlify(data.message);
				
				if(data.username != username)
					soundManager.play('msn');

				$chat.append("<li tabindex='1' class='list-group-item list-group-item-default'><span class='text-" + data.cor + "'><strong>" + data.username + '</strong>: ' + message + '</span></li>');
				$("#chat li").last().addClass('active-li').focus();
				$message.focus();
			}); 

			$userForm.submit(function(e) {
				var username = $username.val().replace(/(<([^>]+)>)/ig, '');
				e.preventDefault();

				var cores = ["default","info","success","warning","danger"];
				var cor = cores.sort(function() {return 0.5 - Math.random()})[0];

				socket.emit('new user', {username: username, cor: cor}, function(data) {
					$userArea.hide();
					$messageArea.show();
				});
			});

			socket.on('get users', function(data) {
				var html = '';

				for (var i = 0; i < data.cor.length; i++)
					html += "<li class='list-group-item list-group-item-" + data.cor[i] + "'>" + data.username[i] + '</li>';

				$users.html(html);
			}); 

			socket.on('logou', function(data) {
				$chat.append('<li tabindex="1" class="list-group-item list-group-item-success"><span class="fa fa-sign-in"></span> <strong>' + data + '</strong> entrou na sala...</li>');
				$("#chat li").last().addClass('active-li').focus();
				$message.focus();
			});

			socket.on('saiu', function(data) {
				$chat.append('<li tabindex="1" class="list-group-item list-group-item-danger"><span class="fa fa-sign-out"></span> <strong>' + data + '</strong> saiu da sala...</li>');
				$("#chat li").last().addClass('active-li').focus();
				$message.focus();
			});
		});
	</script>
</html>
