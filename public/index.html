<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">

	<title>Chat da Massa - Entrar</title>

	<link rel="stylesheet" href="./css/theme.min.css">
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row" id="userArea">
			<div class="well">
				<h3><span class='fa fa-comments'></span>&nbsp Entrar no chat</h3>
			</div>

			<form id="userForm">
				<div class="form-group">
					<div class="input-group">
						<input required class="form-control" id="username" placeholder="Digite seu nick">
						<span class="input-group-btn">
							<input type="submit" class="btn btn-success">
						</span>
					</div>
				</div>
			</form>
		</div>

		<div class="row" id="messageArea">
			<div class="well">
				<h3>
					<span class='fa fa-comments'></span>&nbsp CHAT DA MASSA
				</h3>
			</div>

			<div class="col-md-3">
				<h4>Usu√°rios logados</h4>
				<ul class="list-group" id="users"></ul>
			</div>

			<div class="col-md-9">
				<h4>Mensagens</h4>
				<ul class="list-group" id="chat"></ul>
				<form id="messageForm">
					<div class="form-group">
						<div class="row">
							<div class="col-md-9" style="padding-right: 0;">
								<textarea required type="text" class="form-control" id="message"
									placeholder="Digite ..."></textarea>
							</div>
							<div class="col-md-3" style="padding-left: 0; padding-right: 0;">
								<div class="btn-group" role="group">
									<button style="margin-right: 1rem;" type="submit" class="btn btn-default btn-sm">
										Enviar
									</button>

									<div id="audio" class="btn btn-info btn-sm">
										Audio
									</div>

									<input style="display: none;" accept="image/x-png,image/gif,image/jpeg" type="file"
										id="fotoInput">
									<label class="btn btn-sm btn-warning" for="fotoInput">
										Imagem
									</label>

								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script type="text/javascript" src="./assets/soundmanager2.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
</body>


</html>
